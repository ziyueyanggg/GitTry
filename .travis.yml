language: node_js
node_js:
- "10.15.1"
dist: trusty
sudo: false

branches:
only:
- master

cache:
directories:
- node_modules

install:
- npm install -g yarn

script:
- npm run-script test
- npm run-script build
deploy:
provider: pages
skip_cleanup: true
github_token: $GITHUB_TOKEN
local_dire: dist
on:
branch: master