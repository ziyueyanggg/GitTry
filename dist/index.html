<html><head><title>Plain HTML Sandbox</title></head><body> <div id="app"> <b>What's on your mind today, my fellow Minions?</b> <br> <br> Tell me your name: <input v-model.trim="username" @keyup.enter="updateUser" placeholder="Add username"><br> <br> <input v-model.trim="newTodoText" @keyup.enter="addTodo" placeholder="Gru is awesome"> <button @click="addTodo">Add</button> <ul> <li v-for="todo in todos"> <input :value="todo.text" :disabled="username!=todo.username" @input="updateTodoText(todo, $event.target.value)"> <button v-if="username==todo.username" @click="removeTodo(todo)"> X </button> by {{todo.username}} </li> </ul> </div> <script src="https://unpkg.com/vue"></script> <script src="https://gstatic.com/firebasejs/4.2.0/firebase.js"></script> <script src="https://unpkg.com/vuefire/dist/vuefire.js"></script> <script>var e=firebase.initializeApp({databaseURL:"https://project-with-a-boring-name.firebaseio.com/"}).database(),t=e.ref("todosWithUsername");new Vue({el:"#app",data:{newTodoText:"",username:"Minion1"},firebase:{todos:t.limitToLast(25)},methods:{addTodo:function(){this.newTodoText&&(t.push({text:this.newTodoText,username:this.username}),this.newTodoText="")},updateTodoText:function(e,o){t.child(e[".key"]).child("text").set(o)},updateUser:function(){},removeTodo:function(e){t.child(e[".key"]).remove()}}});</script> </body></html>
